<!DOCTYPE html>
<html ng-app="wastedTimeApp">
    <head>
        <title>Wasted time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/angular-chart.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="wrapper">
            <h1>Wasted time</h1>
            <div ng-controller="WastedTimePerScriptCtrl">
                <h2>Time wasted on build scripts</h2>
                <canvas id="line" 
                        class="chart chart-line" 
                        data="data" 
                        labels="labels"
                        legend="true"
                        series="series">
                </canvas>
            </div>
            <div ng-controller="WastedTimePerScriptCumulativeCtrl">
                <h2>Cumulative time wasted per script</h2>
                <canvas id="bar" 
                        class="chart chart-bar" 
                        data="data" 
                        labels="labels"
                        legend="true"
                        series="series">
                </canvas>
            </div>
        </div>
        <script src="js/ext/angular.min.js"></script>
        <script src="js/ext/chart.js"></script>
        <script src="js/ext/angular-chart.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
